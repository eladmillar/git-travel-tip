<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>

    <header>
        <h1>TravelTip Starter</h1>
        <form onsubmit="onLocationEntered(event)">
            <input id="address" type="text" placeholder="Enter Location">
            <button>GO</button>
        </form>
        <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
    </header>

    <section class="location-control">
        <div>
            <!-- <p>You are at: <span class="user-pos"></span></p> -->
            <p>Current location: <span class="curr-pos"></span></p>
        </div>
        <button onclick="onAddLocation()">Add Location</button>
    </section>

    <section class="info-container">
        <div class="locations">
            <p>Locations:
            <pre class="locs"></pre>
            </p>
        </div>
        <div class="map-container" id="map" style="width: 100%; height: 400px;"></div>
    </section>
    <section class="btns">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </section>



    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
